<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-8">
        Let's get some
        <span class="text-violet-500 font-semibold">Moooooooney</span>!!!
      </h1>
    </header>
    <main class="mt-8 w-3/4 mx-auto">
      <div class="grid grid-cols-3 gap-4 text-white">
        <div class="bg-green-400 p-8 rounded-lg">
          <h2 class="text-2xl">Deposit</h2>
          <p class="text-5xl">$00</p>
        </div>
        <div class="bg-yellow-400 p-8 rounded-lg">
          <h2 class="text-2xl">Withdraw</h2>
          <p class="text-5xl">$00</p>
        </div>
        <div class="bg-violet-400 p-8 rounded-lg">
          <h2 class="text-2xl">Balance</h2>
          <p class="text-5xl">$1240</p>
        </div>
      </div>
    </main>
    <script src="./js/.js"></script>
  </body>
</html>
