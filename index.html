<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- page title -->
    <title>Baap Er Bank</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- header starts -->
    <header>
      <h1 class="text-5xl text-center mt-8">
        Welcome to your
        <span class="text-violet-500 font-semibold">Baap Er Bank</span>!!!
      </h1>
    </header>
    <!-- header ends -->
    <!-- main starts -->
    <main class="bg-sky-100 mt-8 w-3/4 mx-auto p-8">
      <h3 class="text-3xl mb-4 font-semibold">Please Login</h3>
      <div>
        <input
          class="w-3/4 px-3 mb-2 block"
          type="email"
          name=""
          id="user-email"
          placeholder="Your Email Address"
        />
        <input
          class="w-3/4 px-3 mb-2 block"
          type="password"
          name=""
          id="user-password"
          placeholder="Your Password"
        />
        <button
          class="bg-orange-400 text-white font-semibold px-8 py-2 rounded-lg hover:bg-violet-600 text-xl"
          id="btn-submit"
        >
          Submit
        </button>
      </div>
    </main>
    <!-- main ends -->
    <!-- custom js -->
    <script src="./js/login.js"></script>
  </body>
</html>
